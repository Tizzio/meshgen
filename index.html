<!doctype html>
<html>
<head>
	<title>MeshGen - Glare Engine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script language="javascript" src="js/main.js" ></script>
	<script language="javascript" src="js/resources.js" ></script> 
	<script language="javascript" src="js/utils.js" ></script> 
	<style>
	body,p,div{ margin:0; border:0;padding:0; font:11pt 'Segoe UI', Verdana} 
	p{border:1px solid #ddd;}
	div{border:1px solid #555;}  
	/*SCROLLBAR*/
	::-webkit-scrollbar {
		width: 0.6em;
		height: 0.6em;
		background: #eaeaea;
		margin-right: 10px;
	}

	::-webkit-scrollbar:hover {
		background-color: #CCC;
		border: none;
	}

	::-webkit-scrollbar-thumb {
		min-height: 0.6em;
		min-width: 0.6em;
		background-color: #888;
		border: none;
		box-shadow: inset 1px 1px 10px #666;
	}
	::-webkit-scrollbar-thumb:hover {
		background-color: #666;
		border: none;
	}
	::-webkit-scrollbar-thumb:active {
		background-color: #333;
		border: none;
	}
	</style>
</head>
<body style="background-color:#eee;" >
	<div id="EditorDiv" style="overflow:auto; float:left;  background:url(res/transparent.png)" >
		<canvas id="EditorCanvas" >
				Your browser does not support the HTML5 canvas element.
		</canvas>
	</div> 
	<div id="Options" style="overflow:auto; position:absolute;">
		<p> <img src="res/logo.png" width="100%" /> </p>
		<p>Vertex Tool: <select id="mode" >
				<option selected="selected">Move (1)</option>
				<option >Add (2)</option> 
				<option >Delete (3)</option> 
			</select>  
		</p>
 
		<p>Edit: <input id="FunReverse" type="button" value="Reverse"/></p>
		<p>Mesh: <input id="newMesh" type="button" value="New"/> 
		<input id="export" type="button" value="Save" />
		<input id="loadMesh" type="button" value="Load" /></p>
		<p><textarea id="output"  rows="5" cols="32" /></textarea></p>
		
		<p>Scaling: <input id="scaling+" type="button" style="width:24px;" value="+" />
		<input id="scaling" type="text" disabled="disabled" value="1" style="width:24px; background-color:#aaa;" />
		<input id="scaling-" type="button" style="width:24px;" value="-" /> </p>
		
		
		<p style="margin-top:10px" >Change Image: <input id="loadFile" type="file" style="width:220px;"/> </p>
		<p> <img id="srcImg" src="res/img.png" width="100%" /> </p>		
		
		
		
	</div>
</body>
</html>
